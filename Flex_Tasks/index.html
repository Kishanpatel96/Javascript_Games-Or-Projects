<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" type="image/png" href="static/images/favicon.png"/>
	<title>Css Flex Tasks</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
	<script type="text/javascript" src="static/js/script.js" defer></script>
</head>
<body>
	<div class="container-1">
	
		<h2>Task 1: Your Age in Days</h2>

		<div class="flex-box-container-1">
			<div>
				<button class="btn btn-primary" onclick="ageInDays()"> Click Me</button>
			</div>
			<div> 
				<button class="btn btn-danger" onclick="reset()">Reset</button>
			</div>
		</div>
		<div class="flex-box-container-1">
			<div id = "flex-box-result">
				
			</div>
		</div>
	</div>

	<div class="container-2">
		<h2>Task 2: Cat Generator</h2>
		<button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
		<div class = "flex-box-container-2" id = "flex-cat-generator-div">
		</div>
	</div>

	<div class="container-3">
		<h2>Task 3: Rock, Paper, Scissors</h2>

		<div class = "flex-box-rps" id = "flex-box-rps-div">
			<img id = "rock" src="http://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png" height="150" width="150" alt = "Rock" onclick="rpsGame(this)">
			<img id = "paper" src="http://images.clipartpanda.com/paper-clipart-nexxuz-Loose-Leaf-Paper.png" height="150" width="150" alt = "Paper" onclick="rpsGame(this)">
			<img id = "scissors" src="https://thumbs.dreamstime.com/b/female-hand-sign-victory-sign-scissors-vector-color-flat-illustration-isolated-white-background-web-83128345.jpg" height="150" width="150" alt = "Scissors" onclick="rpsGame(this)">

		</div>
	</div>

	<div class="container-4">
		<h2 id ="change-my-color">Task 4: Change the Color of All Buttons</h2>
		<div class = "flex-box-pick-color">
			<form action="">
				<select name="backdrop" id ="background" onchange="buttonColorChange(this)">
					<option value="random">Random</option>
					<option value="red">Red</option>
					<option value="green">Green</option>
					<option value="reset">Reset</option>
				</select>
			</form>
			<button class="btn btn-primary">Wee!</button>
			<button class="btn btn-danger">Yahoo!</button>
			<button class="btn btn-warning">Google!</button>
			<button class="btn btn-success">Facebook!</button>			
		</div>
	</div>
</body>
</html>
